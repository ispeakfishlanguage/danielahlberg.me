[phases.build]
cmds = [
  "python -m pip install --upgrade pip",
  "python -m pip install -r requirements.txt"
]

[phases.deploy]
cmd = "python manage.py collectstatic --noinput && python manage.py migrate && gunicorn photography_config.wsgi:application --bind 0.0.0.0:$PORT"

[variables]
PYTHONPATH = "/app"
PYTHONUNBUFFERED = "1"